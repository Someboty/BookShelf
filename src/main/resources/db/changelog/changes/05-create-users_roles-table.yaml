databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Vladyslav Ihnatiuk
      changes:
      - createTable:
          tableName: users_roles
          columns:
            - column:
                name: user_id
                type: bigint
                constraints:
                  foreignKeyName: user.id
                  nullable: false
            - column:
                name: role_id
                type: bigint
                constraints:
                  foreignKeyName: role.id
                  nullable: false