databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Vladyslav Ihnatiuk
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: users.id
                    nullable: false
              - column:
                  name: status_id
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
