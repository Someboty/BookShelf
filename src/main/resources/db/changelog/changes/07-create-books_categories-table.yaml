databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: Vladyslav Ihnatiuk
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: book.id
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: category.id
                    nullable: false
