databaseChangeLog:
  - changeSet:
      id: create-carts-table
      author: Vladyslav Ihnatiuk
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: users.id
                    nullable: false
